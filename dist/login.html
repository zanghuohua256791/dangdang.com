<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-当当网</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="head">
        <a href="index.html">
            <img src="img/logo_3.png" alt="">
        </a>
    </div>
    <div class="login_bg">
        <div class="set_area">
            <div class="warp">
                <div class="tip">         
    请勿设置与邮箱及其他网站相同的登录及支付密码，
    <a href="#">谨防诈骗</a>
                </div>
                <div class="info">
                    <p class="pwd_login">密码登录</p>
                    <div class="username">
                        <span></span>
                        <input type="text" class="user" placeholder="邮箱/昵称/手机号码">
                    </div>
                    <div class="password">
                        <span></span>
                        <input type="password" placeholder="密码">
                    </div>
                    <p class="btn">
                        <a href="#">登&nbsp;录</a>
                    </p>
                    <p class="reg">
                        <a href="reg.html">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="libs/jquery-1.11.0.js"></script>
<script>
    $(function(){
        // 登录按钮
        var $login_btn=$(".login_bg>.set_area>.warp>.info>.btn");
        var $username=$(".login_bg>.set_area>.warp>.info>.username>.user");
        var $password=$(".login_bg>.set_area>.warp>.info>.password>input");

        // console.log($password)

        $login_btn.click(function(){
           
            $.get("http://jx.xuzhixiang.top/ap/api/login.php",{
                username:$username.val(),
                password:$password.val()
            }).then(data=>{
                if(data.code==1){
                    alert("登录成功");
                    // console.log(data.data.id);
                    location.href=`index.html?username=${$username.val()}?uid=${data.data.id}`;
                    
                }else{
                    alert("用户名或者密码错误，请重试！");
                }
            })
        })
    })
</script>
</html>
